<ion-content>
    <ion-list>
        <ion-item  >
            <ion-label>Name</ion-label>     
       <ion-input [(ngModel)] = "item.name"></ion-input>
        </ion-item>
        <ion-item    >
            <ion-label>Surname</ion-label>
            <ion-input  [(ngModel)] = "item.surname"></ion-input>
           </ion-item>
           <ion-item    >
              <ion-label>Email</ion-label>
              <ion-input type="email" [(ngModel)] = "item.email"></ion-input>
             </ion-item>
    
           <ion-item    >
              <ion-label>Phone Number</ion-label>
              <ion-input  [(ngModel)] = "item.phone"></ion-input>
             </ion-item>
             <ion-item    >
                <ion-label>Adults</ion-label>
                <ion-input [(ngModel)] = "item.adults"></ion-input>
               </ion-item>
               <ion-item    >
                  <ion-label>Children</ion-label>
                  <ion-input  [(ngModel)] = "item.children"></ion-input>
                 </ion-item>
                 
                  <ion-item>
                     <ion-label>Room-Type</ion-label>
                     <ion-select [(ngModel)]="item.roomtype">
                       <ion-option value="Single">Single</ion-option>
                       <ion-option value="Double">Double</ion-option>
                       <ion-option value="King">King</ion-option>
                       <ion-option value="Queen">Queen</ion-option>
                     </ion-select>
                   </ion-item>
            
                
                 <ion-item    >
                    <ion-label>Check-in</ion-label>
                    <ion-datetime displayFormat="DD MMMM YYYY" placeholder="Check-in Date" [(ngModel)] = "item.checkin"></ion-datetime>
                   </ion-item>
                   <ion-item    >
                     <ion-label>Check-out</ion-label>
                     <ion-datetime displayFormat="DD MMMM YYYY" placeholder="Check-out Date" [(ngModel)] = "item.checkout" ></ion-datetime>
                     </ion-item>

            
                     </ion-list>
                
             
  <button ion-button full (click) = "addItem(item)">SUBMIT</button>

</ion-content>
