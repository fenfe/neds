    <ion-content padding>
        <ion-list>
        <ion-item *ngFor = "let item of shoppingList$ | async" >  
         <ion-thumbnail item-start>
              <img src = 'https://images.pexels.com/photos/48126/books-education-school-literature-48126.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260' width = "80px" height = "80px">
             </ion-thumbnail>
             
<pre>
Name:    {{item.name}}&nbsp;{{item.surname}}
Roomtype:{{item.roomtype}}
Adults:  {{item.adults}}, Children:{{item.children}}
Checkin: {{item.checkin}}
Checkout:{{item.checkout}}
       </pre>
                 <button ion-button (click) ="delete(item)">
                     <ion-icon name = "ios-trash"></ion-icon>
                   </button>
                 
       
       
       
       
        </ion-item>
       </ion-list>
       <button ion-button full (click) = "home()" >HOME</button>
       
       
       </ion-content>
