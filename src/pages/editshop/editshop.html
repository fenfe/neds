<ion-content padding>

  <ion-list *ngFor = "let item of stuff">
    <ion-item   detail-push >
        <ion-label>Name</ion-label>     
   <ion-input value ="{{item.name}}" [(ngModel)] = "item.name"></ion-input>
    </ion-item>
    <ion-item   detail-push >
        <ion-label>Surname</ion-label>
        <ion-input value ="{{item.surname}}" [(ngModel)] = "item.surname"></ion-input>
       </ion-item>
       <ion-item   detail-push >
          <ion-label>Room Type</ion-label>
          <ion-input  [(ngModel)] = "item.roomtype"></ion-input>
         </ion-item>
       <ion-item   detail-push >
          <ion-label>Email</ion-label>
          <ion-input value ="{{item.email}}" [(ngModel)] = "item.email"></ion-input>
         </ion-item>

       <ion-item   detail-push >
          <ion-label>Phone Number</ion-label>
          <ion-input value ="{{item.phone}}" [(ngModel)] = "item.phone"></ion-input>
         </ion-item>
         <ion-item   detail-push >
            <ion-label>Adults</ion-label>
            <ion-input value ="{{item.adults}}" [(ngModel)] = "item.adults"></ion-input>
           </ion-item>
           <ion-item   detail-push >
              <ion-label>Children</ion-label>
              <ion-input value ="{{item.children}}" [(ngModel)] = "item.children"></ion-input>
             </ion-item>
             <ion-item   detail-push >
                <ion-label>Check-in</ion-label>
                <ion-input value ="{{item.checkin}}" [(ngModel)] = "item.checkin" type ="date"></ion-input>
               </ion-item>
               <ion-item   detail-push >
                  <ion-label>Check-out</ion-label>
                  <ion-input value ="{{item.checkout}}" [(ngModel)] = "item.checkout" type = "date"></ion-input>
                 </ion-item>
   </ion-list>
   {{item |json}}
    <pre>
   
   
   
   
   
   
   
   
   
   
    </pre>
    <button ion-button full (click) = "edit()">Edit</button>
<br>
<br>
<button ion-button full (click) = "delete()" color ="danger">Delete</button>


</ion-content>
